[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Redirects for Next.js routing
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Environment variables will be set in Netlify dashboard

